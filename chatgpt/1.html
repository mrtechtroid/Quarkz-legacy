<html>
  <head>
    <style>
      .progress-bar {
        width: 40vw;
        height: 30px;
        display: flex;
        flex-direction: row;
      }
      .completed {
        width: 0vw;
        background-color: green;
        height: 30px;
        text-align: center;
        color: white;
        transition: width 2s ease-in-out;
      }
      .incomplete {
        width: 4vw;
        background-color: red;
        height: 30px;
        text-align: center;
        color: white;
        transition: width 2s ease-in-out;
      }
      .remaining {
        width: 36vw;
        background-color: orange;
        height: 30px;
        text-align: center;
        color: black;
        transition: width 2s ease-in-out;
      }
      .beaker-container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.beaker {
  width: 50px;
  height: 200px;
  background: transparent;
  border: 20px solid #333;
  border-radius: 0 0 60px 60px;
  position: relative;
  display: flex;
  justify-content: center;
}

.liquid {
  width: 50px;
  height: 120px;
  position: absolute;
  background: #2196F3;
  border-radius: 0 0 60px 60px;
  bottom: 0;
  animation: fill-up 2s ease-in-out infinite;
}

.bubble {
  width: 20px;
  height: 20px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  position: absolute;
  bottom: 50px;
  left: 40px;
  display: none;
  animation: move-up 2s ease-in-out infinite;
}

@keyframes fill-up {
  0% {
    height: 0;
  }
  100% {
    height: 120px;
  }
}

@keyframes move-up {
  0% {
    display: none;
    visibility: hidden;
  }
  50% {
    display: block;
    visibility: visible;
    bottom: 60px;
  }
  100% {
    bottom: 120px;
  }
}
body{background-color: #000000;}
    </style>
  </head>
  <body>
    <div class="progress-bar">
      <div class="completed"></div>
      <div class="incomplete"></div>
      <div class="remaining"></div>
    </div>
    <div class="beaker-container">
      <div class="beaker">
        <div class="liquid"></div>
        <div class="bubble"></div>
      </div>
    </div>
  </body>
  <script>
    setTimeout(function() {
      document.querySelector(".completed").style.width = "32vw";
      document.querySelector(".incomplete").style.width = "0vw";
      document.querySelector(".remaining").style.width = "8vw";
    }, 2000);
  </script>
</html>
