<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="watermark" style="display: flex; flex-direction: row;align-items: center;width:98vw;position: relative;">

                src="Quarkz.png" style="height:6vh;"></span>
        <!-- <span style="font-family:Arial;font-size:2vh; font-weight:bolder;">By MTT</span> -->
        <span style="background-color: turquoise;border-radius: 100px;position: absolute;right:1vw;padding:1vh;"

    <div id="forum" class="full_page flex_type">

        <div id="forum_live" style="height:60vh;width:80%;border:hotpink 3px solid;overflow-y: scroll;display: flex;flex-direction: column;">
        </div>
