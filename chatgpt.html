<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style the pendulum */
      .pendulum {
        width: 80px;
        height: 400px;
        position: relative;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
      }
      
      .pendulum-bob {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #3498db;
        position: absolute;
        bottom: 0;
        left: 10px;
        transform-origin: bottom center;
        animation: pendulum-swing 2s ease-in-out infinite;
      }
      
      /* Style the text */
      p {
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: #34495e;
        text-align: center;
        margin-top: 50px;
      }
      
      /* Animate the pendulum */
      @keyframes pendulum-swing {
        0% { transform: rotate(-90deg); }
        25% { transform: rotate(0deg); }
        50% { transform: rotate(90deg); }
        75% { transform: rotate(0deg); }
        100% { transform: rotate(-90deg); }
      }
    </style>
  </head>
  <body>
    <div class="pendulum">
      <div class="pendulum-bob"></div>
    </div>
    <p>Calculating period of a simple pendulum...</p>
  </body>
</html>
The changes I made include adding the transform-origin property to the .pendulum-bob class and changing the keyframe animation values to rotate the pendulum bob.
